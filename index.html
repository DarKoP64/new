<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Compacto</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Nuestro CSS -->
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Registro de Usuario</h2>
        
        <form id="registroForm" class="needs-validation" novalidate>
            <div class="row g-3">
                <!-- Columna Izquierda -->
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="nombre" class="form-label required">Nombre</label>
                        <input type="text" class="form-control" id="nombre" required>
                        <div class="invalid-feedback">Campo obligatorio</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label required">Email</label>
                        <input type="email" class="form-control" id="email" required>
                        <div class="invalid-feedback">Ingrese un email válido</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label required">Contraseña</label>
                        <input type="password" class="form-control" id="password" required>
                        <div class="invalid-feedback">Mínimo 6 caracteres</div>
                    </div>
                </div>
                
                <!-- Columna Derecha -->
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido">
                    </div>
                    
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" id="telefono">
                    </div>
                    
                    <div class="mb-3">
                        <label for="fechaNac" class="form-label">Fecha Nacimiento</label>
                        <input type="date" class="form-control" id="fechaNac">
                    </div>
                </div>
                
                <!-- Fila completa -->
                <div class="col-12">
                    <div class="mb-3">
                        <label class="form-label">Género</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="genero" id="masculino" value="masculino">
                            <label class="form-check-label" for="masculino">Masculino</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="genero" id="femenino" value="femenino">
                            <label class="form-check-label" for="femenino">Femenino</label>
                        </div>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="terminos" required>
                        <label class="form-check-label" for="terminos">Acepto los términos y condiciones</label>
                        <div class="invalid-feedback">Debe aceptar los términos</div>
                    </div>
                </div>
                
                <!-- Botones -->
                <div class="col-6">
                    <button type="reset" class="btn btn-secondary w-100">Limpiar</button>
                </div>
                <div class="col-6">
                    <button type="submit" class="btn btn-primary w-100">Registrarse</button>
                </div>
            </div>
        </form>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="js/script.js"></script>
</body>
</html>
